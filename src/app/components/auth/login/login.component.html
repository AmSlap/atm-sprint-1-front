<div class="login-container">
  <div class="login-form">
    <h2></h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <i class="fa-brands fa-angular"></i>
        <label for="username">Username :</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          placeholder="Entrez votre email">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Entrez votre mot de passe">
      </div>
      <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Se connecter</button> <!-- Changez ici -->
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
  </div>
  <div class="login-image">
    <img src="https://img.freepik.com/vecteurs-libre/illustration-du-concept-connexion_114360-739.jpg?semt=ais_hybrid&w=740" alt="Image de connexion" />
  </div>
</div>
